{% extends 'admin_homepage.html' %}

{% block content %}
<h2>Rejected Applications</h2>
<table border="1">
    <tr>
        <th>Student Name</th>
        <th>Application Status</th>
        <th>Submitted At</th>
    </tr>
    {% for app in rejected_apps %}
    <tr>
        <td>{{ app.student.username }}</td>
        <td>{{ app.status }}</td>
        <td>{{ app.submitted_at }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No rejected applications found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
